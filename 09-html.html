<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
</head>
<body>
    <button>hello</button>
    <script>
        // innerHTML can accept all valid html tags, and elements
        console.log(document.querySelector('button').innerText = '<span>Hello world</span>');
        // innerText treats everything as plain text
        console.log(document.querySelector('button').innerHTML = '<span>Hello world</span>');
        
      /*   document.body.innerHTML = 'hello';
       console.log( document.body);
        */
       
    </script>
</body>
</html>
