<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const product2 = {
            name : "shirt",
            'delivery-time': '1 day',
            rating : {
                stars : 4.5,
                count : 87
            },
            // storing function inside an object is called a method
            fun : function (){
                console.log('function inside object');
                
            }
        }

        console.log(product2.name);
        console.log(product2['delivery-time']);
        console.log(product2);
        console.log(product2.rating.stars);
        console.log(product2['rating']['count']);
        console.log(product2.fun());
        
        // converting normal javascript object into json object
        console.log(JSON.stringify(product2));

        // converting json back to normal javascript object
        const jsonToString = JSON.stringify(product2)
        console.log( JSON.parse(jsonToString));

        // localStorage method
        // to save item to localStorage
       localStorage.setItem('name', 'hello')
    //    to retrieve data from localStorage
        console.log(localStorage.getItem('name'));
        
    </script>
</body>
</html>
